<!DOCTYPE html>
<html>
	<head>
		<title>Realtime Drawing App</title>
		<meta charset="utf-8" />
		<meta name="HandheldFriendly" content="true" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Online PLayers</h4>
					</div>
					<div
						id="players-container"
						class="modal-body online-players"
					>
						<p>HAMMER</p>
						<p>WOODIE</p>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<i class="iModal fa fa-user fa-5x" aria-hidden="true"></i>

			<div class="score-box">
				<label class="lblScore">0</label>
			</div>
			<div class="feedback-container">
				<label id="lblFeedback"></label>
			</div>
			<div id="icons">
				<div>
					<i id="rock" class="fa fa-hand-rock-o fa-5x"></i>
				</div>
				<div>
					<i id="paper" class="fa fa-hand-paper-o fa-5x"></i>
				</div>
				<div>
					<i id="scissors" class="fa fa-hand-scissors-o fa-5x"></i>
				</div>
			</div>
		</div>
		<script src="js/socket.io.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/fontawesome.js"></script>
		<script src="js/game.js"></script>
	</body>
</html>
